<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="firstName">first name</label>
        <input
            ngControl="firstName"
            id="firstName"
            #firstName="ngForm"
            type="text"
            class="form-control"
            required
            minlength="3">
        <div *ngIf="firstName.touched && firstName.errors">
            <div class="alert alert-danger" *ngIf="firstName.errors.required">
                First name is required
            </div>
            <div class="alert alert-danger" *ngIf="firstName.errors.minlength">
                First name must be minimum {{ firstName.errors.minlenght.requiredLength }} characters
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">comment</label>
        <textarea
            ngControl="comment"
            id="comment"
            #comment="ngForm"
            cols="30"
            rows="10" c
            class="form-control"
            required>
        </textarea>
        <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">
            Comment is required
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
