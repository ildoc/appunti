<div class="media">
    <div class="media-left">
        <img class="media-object" src="{{ tweet.pictureUrl }}">
    </div>
    <div class="media-body">
        <h4 class="media-heading">{{ tweet.author }} <small>{{ tweet.nickname }}</small></h4>
        <div>{{ tweet.text }}</div>
        <div><heart [count]="tweet.likes" [isClicked]="tweet.liked"></heart></div>
    </div>
</div>
