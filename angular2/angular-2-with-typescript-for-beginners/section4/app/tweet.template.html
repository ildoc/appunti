<div class="media">
    <div class="media-left">
        <img class="media-object" src="{{ pictureUrl }}">
    </div>
    <div class="media-body">
        <h4 class="media-heading">{{ author }} <small>{{ nickname }}</small></h4>
        <div>{{ text }}</div>
        <div><heart [count]="likes" [isClicked]="liked"></heart></div>
    </div>
</div>
